<!DOCTYPE html>
<html>
<head>
  <title>Payment Gateway Dashboard</title>
</head>
<body>
  <h2>Webhook Logs</h2>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Event</th>
        <th>Status</th>
        <th>Attempts</th>
      </tr>
    </thead>
    <tbody id="logs"></tbody>
  </table>

  <script>
    fetch("/api/v1/webhooks")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("logs");
        data.forEach(log => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${log.id}</td>
            <td>${log.event}</td>
            <td>${log.status}</td>
            <td>${log.attempts}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
